<!DOCTYPE HTML>
<html>
	<head>
		<title>Shopping cart</title>
		<link rel="stylesheet" type="text/css" href="shopping_cart.css" />
	</head>
	<body>
		<div class="header">
			<span class="title">Shopping cart</span>
			<button class="btn-shopping-cart" onclick="shoppingCartApp.showCart()">Show cart</button>
		</div>
		<div class="content">
			<h2>Products</h2>
			<table id="product-table">
				<tr>
					<th>Name</th>
					<th>Add to cart</th>
				</tr>
			</table>
		</div>
		<!-- modal dialog that contains the shopping cart table - hidden by default -->
		<div class="shopping-cart modal">
			<div>
				<h2>Shopping cart</h2>
				<button class="modal-close" onclick="shoppingCartApp.hideCart()">Close</button>
				<table id="shopping-cart-table">
					<tr>
						<th>Product</th>
						<th>Amount</th>
						<th>Remove from cart</th>
					</tr>
				</table>
			</div>
		</div>
		<!-- template for generating rows in the product table -->
		<script id="product-row-template" type="text/template">
			<tr>
				<td></td>
				<td>
					<button onclick="shoppingCartApp.addProductToCart(this)">Add</button>
				</td>
			</tr>
		</script>
		<!-- template for generating rows in the cart table -->
		<script id="shopping-cart-item-template" type="text/template">
			<tr>
				<td></td>
				<td></td>
				<td>
					<button onclick="shoppingCartApp.removeProductFromCart(this)">Remove</button>
				<td>
			</tr>			
		</script>
		<!-- jquery reference -->
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<!-- script that loads a collection of products in the products variable -->
		<script src="products.js"></script>
		<!-- <script src="task/native.js"></script> -->
		<!-- <script src="task/jquery.js"></script> -->
		
		<!-- initializing script - init is called when the document is loaded -->
		<script>
			$(function() {
				shoppingCartApp.init(products);
			});
		</script>
	</body>
</html>
