<!DOCTYPE HTML>
<html>
	<head>
		<title>Shopping cart</title>
		<link rel="stylesheet" type="text/css" href="shopping_cart.css" />
	</head>
	<body>
		<!-- Populate the product table using the provided product list and product row template.
			 User should be able to add products from the presented list to the shopping cart by clicking on a button next to the product name. Use the cart row template to populate the cart table.			 
			 Shopping cart should be shown by clicking on the button in the upper right corner. 
			 Shopping cart items should contain name of the product and amount.
			 User should be able to remove the products from the cart by clicking on the button next to the amount.
			 User should be able to close the cart by clicking on the Close button in the upper right corner of the cart window.
			 If there is nothing in the cart the user should see the message "There are no items in the cart."
		-->
		<div class="header">
			<span class="title">Shopping cart</span>
			<button class="btn-shopping-cart" onclick="shoppingCartApp.showCart()">Show cart</button>
		</div>
		<div class="content">
			<h2>Products</h2>
			<table id="product-table">
				<tr>
					<th>Name</th>
					<th>Add to cart</th>
				</tr>
			</table>
		</div>
		<div class="shopping-cart modal">
			<div>
				<h2>Shopping cart</h2>
				<button class="modal-close" onclick="shoppingCartApp.hideCart()">Close</button>
				<table id="shopping-cart-table">
					<tr>
						<th>Product</th>
						<th>Amount</th>
						<th>Remove from cart</th>
					</tr>
				</table>
			</div>
		</div>
		<!-- templates -->
		<script id="product-row-template" type="text/template">
			<tr>
				<td></td>
				<td>
					<button onclick="shoppingCartApp.addProductToCart(this)">Add</button>
				</td>
			</tr>
		</script>
		<script id="shopping-cart-item-template" type="text/template">
			<tr>
				<td></td>
				<td></td>
				<td>
					<button onclick="shoppingCartApp.removeProductFromCart(this)">Remove</button>
				<td>
			</tr>			
		</script>
		<!-- scripts -->
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="products.js"></script>
		<!-- <script src="task/jquery.js"></script> -->
		
		<!-- initializing script -->
		<script>
			shoppingCartApp.init(products);
		</script>
	</body>
</html>
