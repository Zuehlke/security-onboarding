<div id="exercise-2-title" style="display:none">
    Get an array of twitter names of people who tweeted about chocolate at least once
</div>
<script id="exercise-2-code" type="text/x-handlebars-template">
var twitterUsers = [
    {"name": "Jack Spencer", "tweets": ["I like to tweet", "Hey", "sth is wrong here"]},
    {"name": "Johnny Anderson","tweets": ["My team just won", "I hate chocolate"]},
    {"name": "Craig Gray", "tweets": []},
    {"name": "Phillip Rice", "tweets": ["I just had a chocolate bar", "Please, follow me on tweeter", "Bring some chocolate"]},
];

//Get an array of twitter names of people who tweeted about chocolate at least once
//Use the following methods on the 'followers' array: map, filter, some
//Hint: string has a method named 'includes'
//uncomment the line below and complete the statement

//twitterUsers.filter

</script>
<script id="exercise-2-solution" type="text/x-handlebars-template">
    ["Johnny Anderson", "Phillip Rice"]
</script>
<script id="exercise-2-solution-code" type="text/x-handlebars-template">
    twitterUsers.filter(function(user) {
        return user.tweets.some(function (tweet) {
            return tweet.toLowerCase().includes("chocolate");
        });
    }).map(function(user) {return user.name;});
</script>
