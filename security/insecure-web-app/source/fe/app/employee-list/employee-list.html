<table>
  <thead>
  <tr>
    <th width="200">First name</th>
    <th width="200">Last name</th>
    <th>Title</th>
    <th width="150" *ngIf="canDelete">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employee of employees">
    <td>{{employee.firstName}}</td>
    <td>{{employee.lastName}}</td>
    <td>{{employee.title}}</td>
    <td *ngIf="canDelete"><button type="button" class="delete-button alert button" (click)="delete(employee);">Delete</button></td>
  </tr>
  </tbody>
</table>
<h3>Add employee</h3>
<table>
  <thead>
  <tr>
    <th width="200">First name</th>
    <th width="200">Last name</th>
    <th>Title</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td> <input [(ngModel)]="newUser.FirstName" type="text" class="form-control" placeholder="First name" /></td>
    <td> <input [(ngModel)]="newUser.LastName" type="text" class="form-control" placeholder="Last name" /></td>
    <td> <input [(ngModel)]="newUser.Title" type="text" class="form-control" placeholder="Title" /></td>
    <td><button type="button" class="success button add-button" (click)="add(newUser);">Add</button></td>
  </tr>
  </tbody>
</table>
