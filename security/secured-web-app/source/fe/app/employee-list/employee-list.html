<table>
  <thead>
  <tr>
    <th width="200">First name</th>
    <th width="200">Last name</th>
    <th>Title</th>
    <th width="150" *ngIf="canDelete">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employee of employees">
    <td>{{employee.firstName}}</td>
    <td>{{employee.lastName}}</td>
    <td>{{employee.title}}</td>
    <td *ngIf="canDelete">
      <button type="button" class="delete-button alert button" (click)="delete(employee);">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
