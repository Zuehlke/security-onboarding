<fieldset>

    <legend>Employee list</legend>

    <div class="row">
   
        <div class="col-md-12">

            <div class="form-actions no-color">

                <div>
                    <span style="font-weight:500;font-size:20px">Search employees by id:</span>
                    <!--<input type="text" name="searchdata" #search (keyup)="0" />-->
                    <input type="text" name="search" #searchInput />
                    <button (click)="SearchEmployee(searchInput.value)">Search</button>
                </div>
            </div>
            <br />
        </div>
    </div>
    <div class="row">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            No.
                        </th>
                        <th>
                            First Name
                        </th>
                        <th>
                            Last Name
                        </th>
                        <th>
                            Title
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let empData of EmployeeList; let i = index; trackBy: employeeId">
                        <td>
                            {{empData.employeeId}}
                        </td>
                        <td>
                            <span *zPrint="empData.firstName"></span>
                        <td>
                            {{empData.lastName}}
                        </td>
                        <td>
                            {{empData.title}}
                        </td>
                        <td *ngIf="canDelete">
                            <a class="btn btn-danger" (click)="deleteEmployee(empData.employeeId)">
                                Delete
                            </a>
                        </td>
                    </tr>

            </table>
        </div>
    </div>
</fieldset>
<br/>
<fieldset>

   <legend>Add Employee</legend>

    <div class="row">

        <div class="col-md-12">
  
            <div class="row hidedata" id="hidDiv">
                <div class="col-md-6 ">
                    <form class="form-horizontal" [formGroup]="formData" (ngSubmit)="submitData()">
                        <div class="form-group">
                            <label for="FirstName" class="col-sm-4 control-label">First Name: </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"
                                       name="FirstName" placeholder="First Name"
                                       formControlName="FirstName">
                            </div>
                            <div *ngIf="!formData.get('FirstName').valid && formData.get('FirstName').dirty"
                                 class="col-sm-8 col-sm-offset-4" style="color:red">
                                Add Employee First Name
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="LastName" class="col-sm-4 control-label">Last Name: </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"
                                       name="LastName" placeholder="Last Name"
                                       formControlName="LastName">
                            </div>
                            <div *ngIf="!formData.get('LastName').valid && formData.get('LastName').dirty"
                                 class="col-sm-8 col-sm-offset-4" style="color:red">
                                Add Employee Last Name
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Title" class="col-sm-4 control-label">Title:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"
                                       name="Title" placeholder="Employee Title"
                                       formControlName="Title">

                            </div>
                            <div *ngIf="!formData.get('Title').valid && formData.get('Title').dirty"
                                 class="col-sm-8 col-sm-offset-4" style="color:red">
                                Add Title of Employee
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="JMBG" class="col-sm-4 control-label">JMBG:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"
                                       name="JMBG" placeholder="JMBG"
                                       formControlName="JMBG">

                            </div>
                            <div *ngIf="!formData.get('JMBG').valid && formData.get('JMBG').dirty"
                                 class="col-sm-8 col-sm-offset-4" style="color:red">
                                JMBG
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <button type="submit" [disabled]="!formData.valid" class="btn btn-info">Add</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>


        </div>
    </div>
</fieldset>
