<style>
    .hidedata {
        padding-top: 50px;
    }
</style>
<div class="row">

    <div class="col-md-12">
        <div class="col-md-8 col-lg-offset-4">
            <h3>Edit Employee Details</h3>
        </div>

        <div class="row hidedata" id="hidDiv">
            <div class="col-md-6 ">
                <form class="form-horizontal" [formGroup]="formData" (ngSubmit)="submitData()">
                    <div class="form-group">
                        <label for="FirstName" class="col-sm-4 control-label">First Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control"
                                   name="FirstName" placeholder="First Name"
                                   formControlName="FirstName">
                        </div>
                        <div *ngIf="!formData.get('FirstName').valid && formData.get('FirstName').dirty"
                             class="col-sm-8 col-sm-offset-4" style="color:red">
                            Add Employee First Name
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="LastName" class="col-sm-4 control-label">Last Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control"
                                   name="LastName" placeholder="LastName"
                                   formControlName="LastName">
                        </div>
                        <div *ngIf="!formData.get('LastName').valid && formData.get('LastName').dirty"
                             class="col-sm-8 col-sm-offset-4" style="color:red">
                            Add Employee Last Name
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Title" class="col-sm-4 control-label">Title</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control"
                                   name="Title" placeholder="Employee Title"
                                   formControlName="Title">

                        </div>
                        <div *ngIf="!formData.get('Title').valid && formData.get('Title').dirty"
                             class="col-sm-8 col-sm-offset-4" style="color:red">
                            Add Title of Employee
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="JMBG" class="col-sm-4 control-label">JMBG</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control"
                                   name="JMBG" placeholder="Employee JMBG"
                                   formControlName="JMBG">

                        </div>
                        <div *ngIf="!formData.get('JMBG').valid && formData.get('JMBG').dirty"
                             class="col-sm-8 col-sm-offset-4" style="color:red">
                            Add JMBG of Employee
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="disabled" class="col-sm-4 control-label">Disabled ?</label>
                        <div class="col-sm-8">
                            <input type="checkbox" class="form-control"
                                   name="disabled" placeholder="Employee disabled ?"
                                   formControlName="disabled">

                        </div>
                        <div *ngIf="!formData.get('disabled').valid && formData.get('disabled').dirty"
                             class="col-sm-8 col-sm-offset-4" style="color:red">
                            Add disabled status of Employee
                        </div>
                    </div>
                    <div>
                        <input type="hidden" id="empId" name="empId" formControlName="EmployeeId" />
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <button type="submit" [disabled]="!formData.valid" class="btn btn-info">Submit</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>


    </div>
</div>
